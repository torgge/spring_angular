<!DOCTYPE html>
<html>
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="assets/angular-ui-grid/ui-grid.css">
<link rel="stylesheet" type="text/css" href="assets/css/myGrid.css">
<meta charset="ISO-8859-1">
<link rel="styleSheet" href="assets/angular-ui-grid/ui-grid.min.css"/> 

<title>Lista Produtos</title>
</head>
<body ng-app="app" ng-controller="ListaProdutoController">
	<div class="container">

		<h2>Lista de Produtos</h2>
		<button type="button" class="btn btn-lg btn-default">{{nome}}</button>
		<br>
		<br>
		<div id="grid01" ui-grid="{ data: produtos }" ui-grid-edit class="myGrid"></div>
	</div>
</body>

<script src="assets/angular-ui-grid/node_modules/angular/angular.min.js"></script>
<script src="assets/angular-ui-grid/ui-grid.min.js"></script>
</html>
